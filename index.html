<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Token on Optimism</title>
    <style>
        /* Estilo General */
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1e1e2e;
            color: #00ff84;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px #ff00ff, 4px 4px 0px #0000ff;
        }

        form {
            background-color: #121212;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.8);
            animation: fadeIn 1s ease-in-out;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #00ff84;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #262626;
            color: #ffffff;
            font-size: 1em;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #00ff84;
            box-shadow: 0 0 10px rgba(0, 255, 132, 0.5);
            outline: none;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        p {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        button {
            background-color: #00ff84;
            color: #121212;
            padding: 15px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #00cc6a;
            transform: scale(1.05);
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        /* Estilo del men√∫ */
        nav {
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        nav a {
            color: #00ff84;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff00ff;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <!-- Fuente Google Criptopunk -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="#findContract">Find Contract</a>
        <a href="#viewGraphs">View Graphs</a>
        <a href="#addLiquidity">Add Liquidity</a>
    </nav>

    <form id="tokenForm">
        <h1>Create Your Token</h1>
        
        <label for="network">Network: Optimism</label>
        <input type="hidden" id="network" value="optimism"><br>
        
        <label for="name">Token Name:</label>
        <input type="text" id="name" required><br>
        
        <label for="symbol">Symbol:</label>
        <input type="text" id="symbol" required><br>
        
        <label for="supply">Total Supply:</label>
        <input type="number" id="supply" required><br>
        
        <label>Select Features:</label><br>
        <input type="checkbox" id="minting" value="minting"> Minting<br>
        <input type="checkbox" id="burning" value="burning"> Burning<br>
        
        <p id="cost">Total Cost: $100 USD</p>
        <button type="submit" id="createTokenBtn">Create Token</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
    <script>
        const tokenForm = document.getElementById('tokenForm');
        const costElement = document.getElementById('cost');
        const createTokenBtn = document.getElementById('createTokenBtn');
        
        tokenForm.addEventListener('change', updateCost);
        tokenForm.addEventListener('submit', createToken);

        function updateCost() {
            let cost = 100;
            if (document.getElementById('burning').checked) cost += 100;
            if (document.getElementById('minting').checked) cost += 100;
            costElement.textContent = `Total Cost: $${cost} USD`;
        }

        async function createToken(event) {
            event.preventDefault();
            
            if (!window.ethereum) {
                alert("Please install MetaMask to use this feature.");
                return;
            }

            const provider = new ethers.providers.Web3Provider(window.ethereum);
            const signer = provider.getSigner();
            const network = document.getElementById('network').value;
            const name = document.getElementById('name').value;
            const symbol = document.getElementById('symbol').value;
            const supply = document.getElementById('supply').value;
            const minting = document.getElementById('minting').checked;
            const burning = document.getElementById('burning').checked;

            try {
                await ethereum.request({ method: 'eth_requestAccounts' });

                const factory = new ethers.ContractFactory(/* ABI */, /* Bytecode */, signer);
                const contract = await factory.deploy(name, symbol, supply, minting, burning);

                alert(`Token created successfully! Contract Address: ${contract.address}`);
            } catch (error) {
                console.error(error);
                alert('Error creating token. Please try again.');
            }
        }
    </script>
</body>
</html>

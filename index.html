<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Token</title>

</head>
<body>
    <h1>Create Your Token</h1>
    <form id="tokenForm">
        <label for="network">Choose Network:</label>
        <select id="network" required>
            <option value="ethereum">Ethereum</option>
            <option value="bsc">Binance Smart Chain</option>
            <option value="polygon">Polygon</option>
        </select><br><br>
        
        <label for="name">Token Name:</label>
        <input type="text" id="name" required><br><br>
        
        <label for="symbol">Symbol:</label>
        <input type="text" id="symbol" required><br><br>
        
        <label for="supply">Total Supply:</label>
        <input type="number" id="supply" required><br><br>
        
        <label for="features">Select Features:</label><br>
        <input type="checkbox" id="minting" value="minting"> Minting<br>
        <input type="checkbox" id="burning" value="burning"> Burning<br><br>
        
        <p id="cost">Total Cost: $100 USD</p>
        <button type="submit">Create Token</button>
    </form>

    <script>
        // JavaScript para manejar la l칩gica de la creaci칩n del token
        document.getElementById('tokenForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // L칩gica para conectar a la billetera y desplegar el contrato
        });
    </script>
</body>
</html>

/* Estilo General */
html, body {

    background-color: #1e1e2e;
    color: #00ff84;
    margin: 0;
    padding: 0;
    overflow-x: hidden; /* Evita el desplazamiento horizontal */

}

body {

}
main {

  form {
    background: linear-gradient(135deg, #121212 25%, #1e1e2e 75%);
    padding: 30px;
    border-radius: 10px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.8);
    animation: fadeIn 1s ease-in-out;
    position: relative;
    overflow: hidden;
    margin-top: 220px; /* Igual a la altura del menú */
}

form::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
        45deg,
        rgba(0, 255, 132, 0.15) 0,
        rgba(0, 255, 132, 0.15) 10px,
        rgba(255, 0, 255, 0.15) 10px,
        rgba(255, 0, 255, 0.15) 20px
    ),
    repeating-linear-gradient(
        135deg,
        rgba(0, 255, 255, 0.1) 0,
        rgba(0, 255, 255, 0.1) 10px,
        rgba(255, 255, 0, 0.1) 10px,
        rgba(255, 255, 0, 0.1) 20px
    );
    opacity: 0.3; /* Ajusta la opacidad para más o menos intensidad */
    z-index: 0; /* Asegura que esté detrás del contenido del formulario */
}

form::after {
    content: '';
    position: absolute;
    top: -20%;
    left: -20%;
    width: 140%;
    height: 140%;
    background: radial-gradient(circle, rgba(0, 255, 255, 0.2), transparent 40%),
                radial-gradient(circle, rgba(255, 0, 255, 0.2), transparent 50%);
    background-size: 60px 60px;
    background-position: center;
    animation: pixelWave 15s infinite alternate;
    z-index: 0;
}

@keyframes pixelWave {
    0% {
        transform: translate(0, 0);
    }
    100% {
        transform: translate(20px, 20px);
    }
}

/* Asegura que el contenido del formulario esté por encima del fondo */
form > * {
    position: relative;
    z-index: 1;
}


  input[type="text"],

        select {

            border-radius: 8px;

            color: #e0e0e0;

        }
        input[type="text"]:hover,
input[type="number"]:hover,
select:hover {

    background-color: #262626; /* Cambio de color de fondo al pasar el mouse */

}



label {

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const connectWalletButton = document.getElementById('connect-wallet');

            connectWalletButton.addEventListener('click', async () => {
                if (window.ethereum) {
                    try {
                        // Solicitar la conexión a MetaMask
                        await window.ethereum.request({ method: 'eth_requestAccounts' });

                        // Crear una instancia de ethers.js
                        const provider = new ethers.providers.Web3Provider(window.ethereum);
                        const signer = provider.getSigner();
                        const address = await signer.getAddress();

                        console.log("Connected address:", address);
                        alert("Connected address: " + address);

                        // Cambiar el texto y el estilo del botón
                        connectWalletButton.textContent = 'Web3 Active';
                        connectWalletButton.classList.add('active');

                        // Aquí puedes manejar el resto de la lógica con la dirección conectada
                    } catch (error) {
                        console.error("Could not connect wallet:", error);
                    }
                } else {
                    alert("MetaMask not found. Please install MetaMask.");
                }
            });

        const contractsList = document.getElementById('contractsList');
        const randomAddresses = [
            "0x1A2b3C4D5E6F7G8H9I0J1K2L3M4N5O6P7Q8R9S0T",
            "0x9F8E7D6C5B4A3B2C1D0E9F8E7D6C5B4A3B2C1D0E",
            "0x2B4C5D6E7F8G9H0I1J2K3L4M5N6O7P8Q9R0S1T2U",
            "0x3C4D5E6F7G8H9I0J1K2L3M4N5O6P7Q8R9S0T1U2V",
            "0x4D5E6F7G8H9I0J1K2L3M4N5O6P7Q8R9S0T1U2V3W",
            "0x5E6F7G8H9I0J1K2L3M4N5O6P7Q8R9S0T1U2V3W4X",
            "0x6F7G8H9I0J1K2L3M4N5O6P7Q8R9S0T1U2V3W4X5Y",
            "0x7G8H9I0J1K2L3M4N5O6P7Q8R9S0T1U2V3W4X5Y6Z",
            "0x8H9I0J1K2L3M4N5O6P7Q8R9S0T1U2V3W4X5Y6Z7A",
            "0x9I0J1K2L3M4N5O6P7Q8R9S0T1U2V3W4X5Y6Z7A8B"
        ];

        function addNewContract() {
            // Crear un nuevo elemento para la dirección
            const contractItem = document.createElement('div');
            contractItem.className = 'contract-item new';

            const randomAddress = randomAddresses[Math.floor(Math.random() * randomAddresses.length)];
            const currentTime = new Date();
            const formattedTime = `${currentTime.getHours()}:${String(currentTime.getMinutes()).padStart(2, '0')}`;
            const formattedDate = currentTime.toLocaleDateString();

            contractItem.innerHTML = `
                <p>${randomAddress}</p>
                <span>${formattedDate} ${formattedTime}</span>
            `;

            // Agregar la nueva dirección al inicio de la lista
            contractsList.prepend(contractItem);

            // Resaltar la nueva dirección
            setTimeout(() => {
                contractItem.classList.remove('new');
                contractItem.classList.add('highlight');
            }, 100);

            // Eliminar el resaltado después de unos segundos
            setTimeout(() => {
                contractItem.classList.remove('highlight');
            }, 3000);

            // Limitar el número de direcciones en la lista a 5
            while (contractsList.children.length > 5) {
                contractsList.removeChild(contractsList.lastChild);
            }
        }

        // Actualizar la lista cada 9 segundos
        setInterval(addNewContract, 9000);

            
        });
    </script>

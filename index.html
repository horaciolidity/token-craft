    <style>
/* Estilo General */
html, body {
    font-family: 'Press Start 2P', cursive;
    background-color: #1e1e2e;
    color: #00ff84;
    margin: 0;
    padding: 0;
    overflow-x: hidden; /* Evita el desplazamiento horizontal */
    height: 100%; /* Asegura que el contenido ocupe el 100% del alto de la ventana */
}

body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}
main {
    margin-top: 100px; /* Ajusta según la altura de tu menú */
}
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px #ff00ff, 4px 4px 0px #0000ff;
        }

  form {
    background: linear-gradient(135deg, #121212 25%, #1e1e2e 75%);
    padding: 20px;
    border-radius: 10px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.8);
    animation: fadeIn 1s ease-in-out;
    position: relative;
    overflow: hidden;
    margin-top: 100px; /* Igual a la altura del menú */
}

form::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
        45deg,
        rgba(0, 255, 132, 0.15) 0,
        rgba(0, 255, 132, 0.15) 10px,
        rgba(255, 0, 255, 0.15) 10px,
        rgba(255, 0, 255, 0.15) 20px
    ),
    repeating-linear-gradient(
        135deg,
        rgba(0, 255, 255, 0.1) 0,
        rgba(0, 255, 255, 0.1) 10px,
        rgba(255, 255, 0, 0.1) 10px,
        rgba(255, 255, 0, 0.1) 20px
    );
    opacity: 0.3; /* Ajusta la opacidad para más o menos intensidad */
    z-index: 0; /* Asegura que esté detrás del contenido del formulario */
}

form::after {
    content: '';
    position: absolute;
    top: -20%;
    left: -20%;
    width: 140%;
    height: 140%;
    background: radial-gradient(circle, rgba(0, 255, 255, 0.2), transparent 40%),
                radial-gradient(circle, rgba(255, 0, 255, 0.2), transparent 50%);
    background-size: 60px 60px;
    background-position: center;
    animation: pixelWave 15s infinite alternate;
    z-index: 0;
}

@keyframes pixelWave {
    0% {
        transform: translate(0, 0);
    }
    100% {
        transform: translate(20px, 20px);
    }
}

/* Asegura que el contenido del formulario esté por encima del fondo */
form > * {
    position: relative;
    z-index: 1;
}

label {

<body>
  <div>
      <nav>
    <div class="logo">CriptoPunk</div>
    <div class="links">
        <a href="#home">HOME</a>
        <a href="#tokens">TOKENS</a>
        <a href="#liquidity">LIQUIDITY</a>

    <form id="tokenForm">
        <h1>Create Your Token</h1>
        
<label for="network">
    Network: Optimism
    <img src="https://token-craft-three.vercel.app/op.png" alt="Optimism Icon">
</label>
        <input type="hidden" id="network" value="optimism"><br>
        
        <label for="name">Token Name:</label>
        <input type="text" id="name" required><br>
        
        <label for="symbol">Symbol:</label>
        <input type="text" id="symbol" required><br>
        
        <label for="supply">Total Supply:</label>
        <input type="number" id="supply" required><br>

       
        <label>Select Features:</label><br>
        <input type="checkbox" id="minting" value="minting"> Minting<br>
        <input type="checkbox" id="burning" value="burning"> Burning<br>

      

        
        <p id="cost">Total Cost: $100 USD</p>
        <button type="submit" id="createTokenBtn">Create Token</button>
         
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
    <script>
        const tokenForm = document.getElementById('tokenForm');
        const costElement = document.getElementById('cost');
        const createTokenBtn = document.getElementById('createTokenBtn');
        
        tokenForm.addEventListener('change', updateCost);
        tokenForm.addEventListener('submit', createToken);

        function updateCost() {
            let cost = 100;
            if (document.getElementById('burning').checked) cost += 100;
            if (document.getElementById('minting').checked) cost += 100;
            costElement.textContent = `Total Cost: $${cost} USD`;
        }
        document.getElementById('tokenImage').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
                reader.onload = function(e) {
            const imagePreview = document.getElementById('imagePreview');
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
        };
    if (file) {
        reader.readAsDataURL(file);
    }
});
// Por ejemplo, para un menú móvil desplegable
document.addEventListener('DOMContentLoaded', () => {
    const menuButton = document.querySelector('#menuButton');
    const menu = document.querySelector('#menu');

    menuButton.addEventListener('click', () => {
        menu.classList.toggle('active');
    });
});

        async function createToken(event) {
            event.preventDefault();
            
            if (!window.ethereum) {
                alert("Please install MetaMask to use this feature.");
                return;
            }

            const provider = new ethers.providers.Web3Provider(window.ethereum);
            const signer = provider.getSigner();
            const network = document.getElementById('network').value;
            const name = document.getElementById('name').value;
            const symbol = document.getElementById('symbol').value;
            const supply = document.getElementById('supply').value;
            const minting = document.getElementById('minting').checked;
            const burning = document.getElementById('burning').checked;

            try {
                await ethereum.request({ method: 'eth_requestAccounts' });

                const factory = new ethers.ContractFactory(/* ABI */, /* Bytecode */, signer);
                const contract = await factory.deploy(name, symbol, supply, minting, burning);

                alert(`Token created successfully! Contract Address: ${contract.address}`);
            } catch (error) {
                console.error(error);
                alert('Error creating token. Please try again.');
            }
        }
    </script>

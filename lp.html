<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquidity Pool - Optimism</title>
    <link rel="stylesheet" href="style.css">
</head>
  <style>
body {
    font-family: 'Roboto Mono', monospace;
    background: #1a1a1a;
    color: #00ff99;
}

.nav-bar {
    display: flex;
    justify-content: space-between;
    padding: 1em;
    background: rgba(0, 0, 0, 0.8);
    box-shadow: 0 0 15px #00ff99;
}

.connect-wallet {
    background-color: #ff007a;
    color: #fff;
    border: none;
    padding: 0.5em 1em;
    cursor: pointer;
    transition: transform 0.3s;
}

.connect-wallet:hover {
    transform: scale(1.1);
}

.panel {
    background: #222;
    padding: 2em;
    border-radius: 10px;
    margin: 2em auto;
    width: 60%;
    box-shadow: 0 0 10px #00ff99;
}

.input-container {
    margin: 1em 0;
}

input {
    width: 100%;
    padding: 0.5em;
    background: #333;
    border: none;
    color: #00ff99;
    font-size: 1em;
}

.perc-btn {
    background: #ff007a;
    color: #fff;
    border: none;
    padding: 0.5em 1em;
    margin: 0.2em;
    cursor: pointer;
}

.btn-swap {
    background: #00ff99;
    color: #000;
    padding: 0.8em;
    width: 100%;
    border: none;
    cursor: pointer;
    font-size: 1.2em;
    margin-top: 1em;
    transition: background-color 0.3s;
}

.btn-swap:hover {
    background-color: #00cc77;
}

footer {
    background: #000;
    color: #00ff99;
    padding: 1em;
    text-align: center;
}




    
  </style>
<body>
    <!-- Header -->
    <header class="nav-bar">
        <div class="logo">CyberSwap</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#swap">Swap</a></li>
                <li><a href="#liquidity">Liquidity</a></li>
                <li><a href="#pools">Pools</a></li>
            </ul>
        </nav>
        <button id="connect-wallet" class="connect-wallet">Connect Wallet</button>
    </header>

    <!-- Liquidity Section -->
    <section id="liquidity" class="liquidity-section">
        <div class="panel">
            <h2>Liquidity Pool</h2>
            <p>ETH Balance: <span id="ethBalance">0.00</span> ETH</p>
            <p>Token Balance: <span id="tokenBalance">0.00</span> YourToken</p>
            <div class="input-container">
                <label for="ethAmount">ETH:</label>
                <input type="number" id="ethAmount" placeholder="Enter ETH amount">
            </div>
            <div class="input-container">
                <label for="tokenAmount">Token:</label>
                <input type="number" id="tokenAmount" placeholder="Enter Token amount">
            </div>
            <div class="percentage-buttons">
                <button class="perc-btn">25%</button>
                <button class="perc-btn">50%</button>
                <button class="perc-btn">75%</button>
                <button class="perc-btn">100%</button>
            </div>
            <button id="addLiquidity" class="btn-swap">Add Liquidity</button>
        </div>
    </section>

    <!-- Pool Overview -->
    <section id="pool-overview" class="pool-overview">
        <h3>Liquidity Pool Overview</h3>
        <div class="pool-stats">
            <p>Total ETH in Pool: <span>1000 ETH</span></p>
            <p>Total Tokens in Pool: <span>50000 YourToken</span></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 CyberSwap Exchange</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Your Token - Optimism</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 1.8em;
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: wave 5s infinite linear;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }

        @keyframes wave {
            0% {background-position: 0%;}
            100% {background-position: 100%;}
        }

        header h1::after {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
            animation: wave 5s infinite linear;
        }

        header h1 {
            position: relative;
            font-size: 2em;
            background: linear-gradient(to right, #ff00ff, #00ffff);
            background-size: 200% auto;
            color: #fff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
            animation: glow 2s infinite alternate, wave 5s infinite linear;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #ff00ff, 0 0 40px #00ffff;
            }
            to {
                text-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffff, 0 0 40px #ff00ff, 0 0 50px #00ffff;
            }
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #00ff84;
            text-shadow: 0 0 8px #00ff84;
        }

        section {
            margin: 20px;
            padding: 30px;
            background-color: #262626;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 1000px;
            text-align: center;
        }

        form {
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 15px;
            width: 60%;
            margin-right: 10px;
            background-color: #1a1a1a;
            border: 2px solid #444;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1.1em;
            transition: all 0.3s;
        }

        input[type="text"]:hover {
            border-color: #ff00ff;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        input[type="text"]:focus {
            border-color: #00ff84;
            box-shadow: 0 0 10px rgba(0, 255, 132, 0.7);
            outline: none;
        }

        button {
            padding: 15px 20px;
            background-color: #00ff84;
            color: #0d0d0d;
            border: none;
            font-size: 1.2em;
            font-family: 'Press Start 2P', cursive;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #ff00ff;
            color: #ffffff;
            transform: scale(1.1);
        }

        #contractDetails {
            text-align: left;
            font-size: 1.1em;
        }

        #chartContainer {
            margin-top: 30px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

    </style>

    <header>
        <h1>SEARCH YOUR TOKEN, PASTE YOUR CONTRACT ADDRESS</h1>
        <nav>
            <ul>
                <li><a href="#contracts">Contracts</a></li>
            </ul>
        </nav>
    </header>

    <section id="contracts">
        <h2>Contract Details</h2>
        <form id="contractForm">
            <input type="text" id="contractAddress" placeholder="Contract Address" required>
            <button type="submit">Search</button>
        </form>
        <div id="contractDetails">
            <!-- Contract details will be displayed here -->
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.getElementById("contractForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const contractAddress = document.getElementById("contractAddress").value;
            fetchContractDetails(contractAddress);
        });

        async function fetchContractDetails(address) {
            try {
                const apiKey = 'YOUR_ETHERSCAN_API_KEY';
                const apiUrl = `https://api-optimistic.etherscan.io/api?module=contract&action=getsourcecode&address=${address}&apikey=${apiKey}`;
                
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.status === "1") {
                    const contractDetails = data.result[0];
                    displayContractDetails(contractDetails);
                } else {
                    document.getElementById("contractDetails").innerHTML = "No contract details found for this address.";
                }
            } catch (error) {
                console.error('Error fetching contract details:', error);
                document.getElementById("contractDetails").innerHTML = "Error fetching contract details.";
            }
        }

        function displayContractDetails(details) {
            const detailsHtml = `
                <p><strong>Name:</strong> ${details.ContractName}</p>
                <p><strong>Symbol:</strong> ${details.Symbol}</p>
                <p><strong>Total Supply:</strong> ${details.TotalSupply}</p>
                <p><strong>Contract Address:</strong> ${details.ContractAddress}</p>
                <div id="chartContainer"><canvas id="chart"></canvas></div>
            `;
            document.getElementById("contractDetails").innerHTML = detailsHtml;
            renderChart();
        }

        function renderChart() {
            const ctx = document.getElementById('chart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Example'],
                    datasets: [{
                        label: 'Example Chart',
                        data: [12],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
